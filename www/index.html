<!DOCTYPE html>
<html ng-app="vision">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-controller="mainCtrl">

    <ion-pane>
      <ion-content>
          
          <div class="row" ng-repeat="row in rows" ng-show="start&&mode[0]=='Р'">
              <div class="col" ng-repeat="col in row" ng-click="guess(col.sign)"><img ng-src="img/{{col.sign}}"><!--center>{{col.sign}}</center--></div>
          </div>
          <div class="row" ng-repeat="row in rows" ng-show="start&&(mode[0]=='M'||mode[0]=='С')">
              <div class="col" ng-repeat="col in row" ng-click="guess(col.sign)"><a ng-class="col.sign"></a></div>
          </div>
          <div class="list" ng-show="!start">
          <label class="item item-input item-select">
            <div class="input-label">
              Режим
            </div>
            <select ng-model="mode">
              <option>Случайно</option>
              <option>Режим 1</option>
              <option selected>Режим 2</option>
              <option>Режим 3</option>
              <option>Mode 1</option>
              <option>Mode 2</option>
              <option>Mode 2i</option>
              <option>Mode 3</option>
              <option>Mode 4</option>
              <option>Mode 5</option>
              <option>Mode 5i</option>
              <option>Mode 6</option>
              <option>Mode 7</option>
              <option>Mode 8</option>
              <option>Mode 9</option>
              <option>Mode 10</option>
            </select>
          </label>
        </div>
          <button class="button button-block button-balanced" ng-show="!start&&mode" ng-click="distribute(mode)">Начать</button>
          <span ng-show="result">Ваш результат: {{result}}мс</span>
      </ion-content>
    </ion-pane>
  </body>
</html>
